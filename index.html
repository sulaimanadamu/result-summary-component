<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/eff37a2898.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Result-Sumary-component</title>
</head>
<body>
    
    <main class="general-container">
        <div class="result">
            <p class="result-head">Your Result</p>
            <div class="round">
                <h1>76</h1>
                <p class="smaller-text">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="smallest-text">
                You scored higher than 65% of the people who have
                taken these tests.
            </p>
        </div>
        <div class="summary">
            <h3>summary</h3>
           <ul>
                <li>
                    <div class="subject"><i class="fa-solid fa-bolt"></i>Reaction</div>
                    <div class="score">80 / <span>100</span></div>
                </li>
                <li>
                    <div class="subject"><i class="fa-solid fa-brain"></i>Memory</div>
                    <div class="score">92 / <span>100</span></div>
                </li>
                <li>
                    <div class="subject"><i class="fa-solid fa-square-poll-horizontal"></i>Verbal</div>
                    <div class="score">61 / <span>100</span></div>
                </li>
                <li>
                    <div class="subject"><i class="fa-sharp fa-solid fa-eye"></i>Visual</div>
                    <div class="score">72 / <span>100</span></div>
                </li>
                <li>
                    <div class="submit">continue</div>
                </li>
           </ul>
           
        </div>

    </main>

</body>
</html>
